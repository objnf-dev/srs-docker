#Basic Port Settings
listen              1935;
max_connections     1000;
daemon              on;
pid                 /root/logs/srs_log/srs3.pid;

#Log settings
srs_log_tank        file;
srs_log_file        /root/logs/srs_log/srs3.log;

#Open HTTP API for further usage
http_api {
    enabled         on;
    listen          1985;
    crossdomain     on;
}

#Show Stats
stats {
    network         0;
    disk            sda;
}

#Nginx HTTP Server Settings
http_server {
    enabled         on;
    listen          8080;
    dir             ./objs/nginx/html;
    crossdomain     on;
}

#Stream Caster Configuration
#Push HTTP-Flv to SRS
stream_caster {
    enabled         off;
    caster          flv;
    output          rtmp://127.0.0.1/[app]/[stream];
    listen          8936;
}

#Push RTSP to SRS
stream_caster {
    enabled         off;
    caster          rtsp;
    output          rtmp://127.0.0.1/[app]/rtsp_[stream];
    listen          554;
    rtp_port_min    57000;
    rtp_port_max    58000;
}

#Push MPEG-TS over UDP to SRS
stream_caster {
    enabled         off;
    caster          mpegts_over_udp;
    output          rtmp://127.0.0.1/live/mpeg_livestream;
    listen          1935;
}

#Virtual Host Configuration
vhost __defaultVhost__ {

    # Latency Settings
    gop_cache       on;
    queue_length    10;
    min_latency     on;
    mr {
        enabled     off;
        #latency     250;
    }
    mw_latency      300;
    tcp_nodelay     on;

    #Stream transcode settings
    transcode {
        enabled     on;
        ffmpeg      ./objs/ffmpeg/bin/ffmpeg;

    #Make incoming streams ready for HLS
        engine hls {
            enabled         off;
            vfilter {
               #v           quiet;
               #i          ./doc/ffmpeg-logo.png;
            }
            vcodec          libx264;
            vbitrate        0;
            vfps            0;
            vwidth          0;
            vheight         0;
            vthreads        4;
            vprofile        main;
            vpreset         superfast;
            acodec          libfdk_aac;
            abitrate        0;
            asample_rate    44100;
            achannels       0;
            output          rtmp://127.0.0.1:[port]/[app]?vhost=[vhost]/[stream]_[engine];
        }
    }

    #HLS Audio-Only Stream
    transcode {
        enabled     on;
        ffmpeg      ./objs/ffmpeg/bin/ffmpeg;
        
        engine audio {
            enabled         off;
            vfilter {
               #v           quiet;
            }
            vcodec          vn;
            acodec          libfdk_aac;
            abitrate        0;
            asample_rate    0;
            achannels       0;
            output          rtmp://127.0.0.1:[port]/[app]?vhost=[vhost]/[stream]_[engine];
        }
    }

    #Push another stream to Bilibili Live
    transcode live/live_with_bilibili {
        enabled     on;
        ffmpeg      ./objs/ffmpeg/bin/ffmpeg;
        
        engine bilibili {
            enabled         off;
            vfilter {
               #v           quiet;
               #i          ./doc/ffmpeg-logo.png;
            }
            vcodec          libx264;
            vbitrate        1500;
            vfps            25;
            vwidth          1280;
            vheight         720;
            vthreads        4;
            vprofile        main;
            vpreset         superfast;
            acodec          libfdk_aac;
            abitrate        128;
            asample_rate    44100;
            achannels       0;
            #Must be changed to your own account settings.
            output          rtmp://dl.live-send.acg.tv/live-dl/<Your Broadcast Code Here> ;
        }
    }

#Enable HLS support
    hls {
        enabled         on;
        hls_fragment    10;
        hls_td_ratio    1.5;
        hls_aof_ratio   2.0;
        hls_window      60;
        hls_on_error    ignore;
        hls_storage     disk;
        hls_path        ./objs/nginx/html;
        hls_m3u8_file   hls/[app]/[stream].m3u8;
        hls_ts_file     hls/[app]/[stream]-[seq].ts;
        hls_acodec      aac;
        hls_vcodec      h264;
        hls_cleanup     on;
    }

#Enable HTTP streaming support
    http_remux {
        enabled     on;
        #You can only enable one at a time.
        mount       [vhost]/http/[app]/[stream].flv;
        #mount       [vhost]/http/[app]/[stream].ts;
        #mount       [vhost]/http/[app]/[stream].mp3;
        #mount       [vhost]/http/[app]/[stream].aac;
    }

#Stream Recording
    dvr {
        enabled     off;
        dvr_path        ./objs/nginx/html/recording/[app]/[stream].[timestamp].flv;
        dvr_plan        session;
        dvr_duration    30;
        dvr_wait_keyframe       on;
        time_jitter             full;
    }
}


