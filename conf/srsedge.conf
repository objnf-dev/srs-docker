#            #Must be changed to your own account settings.
#            output          rtmp://dl.live-send.acg.tv/live-dl/<Your Broadcast Code Here> ;
#        }
#    }
    transcode {
        enabled     on;
        ffmpeg      ./objs/ffmpeg/bin/ffmpeg;
        engine hls {
            enabled         off;
            vfilter {
                #v               quiet;
                #i               ./objs/logo.png
            }
            vcodec          libx264;
            vbitrate        0;
            vfps            0;
            vwidth          0;
            vheight         0;
            vthreads        4;
            vprofile        main;
            vpreset         superfast;
            acodec          libfdk_aac;
            abitrate        0;
            asample_rate    44100;
            achannels       0;
            output          rtmp://127.0.0.1:[port]/[app]?vhost=[vhost]/[stream]_[engine];
        }
        engine audio {
            enabled         off;
            vfilter {
                #v              quiet;
            }
            vcodec          vn;
            acodec          libfdk_aac;
            abitrate        0;
            asample_rate    0;
            achannels       0;
            output          rtmp://127.0.0.1:[port]/[app]?vhost=[vhost]/[stream]_[engine];
        }
        engine bilibili {
            enabled         off;
            vfilter {
                #v               quiet;
                #i               ./objs/logo.png
            }
            vcodec          libx264;
            vbitrate        1500;
            vfps            25;
            vwidth          1280;
            vheight         720;
            vthreads        4;
            vprofile        main;
            vpreset         superfast;
            acodec          libfdk_aac;
            abitrate        128;
            asample_rate    44100;
            achannels       0;
            #Must be changed to your own account settings.
            output          rtmp://dl.live-send.acg.tv/live-dl/<Your Broadcast Code Here> ;
        }
    }
    hls {
        enabled         on;
        hls_fragment    10;
        hls_td_ratio    1.5;
        hls_aof_ratio   2.0;
        hls_window      60;
        hls_on_error    ignore;
        hls_storage     disk;
        hls_path        ./objs/nginx/html;
        hls_m3u8_file   hls/[app]/[stream].m3u8;
        hls_ts_file     hls/[app]/[stream]-[seq].ts;
        hls_acodec      aac;
        hls_vcodec      h264;
        hls_cleanup     on;
    }
#Enable HTTP streaming support
    http_remux {
        enabled     on;
        #You can only enable one at a time.
        mount       [vhost]/http/[app]/[stream].flv;
        #mount       [vhost]/http/[app]/[stream].ts;
        #mount       [vhost]/http/[app]/[stream].mp3;
        #mount       [vhost]/http/[app]/[stream].aac;
    }
    dvr {
        enabled              off;
        dvr_path             ./objs/nginx/html/recording/[app]/[stream].[timestamp].flv;
        dvr_plan             session;
        dvr_duration         30;
        dvr_wait_keyframe    on;
        time_jitter          full;
    }
}