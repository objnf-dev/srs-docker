listen              1935;
max_connections     1000;
pid                 /root/logs/srs_log/edge3.pid;
srs_log_tank        file;
srs_log_file        /root/logs/srs_log/edge3.log;
http_api {
    enabled         on;
    listen          1985;
    crossdomain     on;
}
stats {
    network         0;
    disk            sda;
}
http_server {
    enabled         on;
    listen          8080;
    dir             ./objs/nginx/html;
    crossdomain     on;
}
vhost __defaultVhost__ {
    mode            remote;
    #Must be changed to your own server address!
    origin          127.0.0.1;
    min_latency     on;
    tcp_nodelay     on;
    publish {
    	mr off;
    	mr_latency 250;
    }
    play {
    	mw_latency      300;
    	gop_cache       on;
    	queue_length    10;
    }
#    transcode live/live_with_bilibili {
#        enabled     on;
#        ffmpeg      ./objs/ffmpeg/bin/ffmpeg;
#        
#        engine bilibili {
#            enabled         on;
